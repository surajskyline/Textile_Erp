        <div class="w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>

        <div id="sidebar" class="sidebar l-0 t-0 fixed py-[30px] px-[15px] w-[300px] h-[100vh] bg-[#FEFDE0]">

                <img class="w-[150px]  " src="../../../assets/images/logo.png" alt="">
            </div>

           <button id="collapseToggle"
                class="w-[30px] absolute top-[20px] right-[0] rounded-tr-none rounded-br-none cursor-pointer justify-center flex items-center h-[30px] bg-[#781E16] rounded-[6px] ">
                <img src="../../../assets/icons/left-arrow.svg" class="w-[20px]" alt="">
            </button>

            <ul class="flex flex-col  mt-[50px] gap-[18px]">
                <li>
                    <a href="../Dashboard/Dashboard.html"
                        class="h-[45px] rounded-[5px] flex text-[#000] gap-[10px] items-center px-[15px]">
                        <img src="../../../assets/icons/dashboard.svg" alt="">
                        <span>Dashboard</span></a>
                </li>
                <li class="active">
                    <a href="#" class="h-[45px] rounded-[5px] flex text-[#000] gap-[10px] items-center px-[15px]">
                        <img src="../../../assets/icons/cart.svg" alt="">
                        <span>Orders</span></a>
                </li>
                <li>
                    <a href="../Jobs/jobs.html"
                        class="h-[45px] rounded-[5px] flex text-[#000] gap-[10px] items-center px-[15px]">
                        <img src="../../../assets/icons/jobs.svg" alt="">
                        <span>Jobs</span></a>
                </li>

                <li>
                    <a href="../Stock/stock.html"
                        class="h-[45px] rounded-[5px] flex text-[#000] gap-[10px] items-center px-[15px]">
                        <img src="../../../assets/icons/stock.svg
                        " alt="">
                        <span>Stocks</span></a>
                </li>
                  <li >
                    <a href="../UserManagement/User_Management.html"
                        class="h-[45px] rounded-[5px] flex text-[#000] gap-[10px] items-center px-[15px]">
                        <img src="../../../assets/icons/users.svg" alt="">
                        <span>Users</span></a>
                </li>
                <li>
                    <a href="#" class="h-[45px] rounded-[5px] flex text-[#000] gap-[10px] items-center px-[15px]">
                        <img src="../../../assets/icons/doc.svg" alt="">
                        <span>Reports</span></a>
                </li>

            </ul>
        </div>
        <div id="contentArea" class="left_side_content ml-[300px] w-[100%] ">
            <div class="navbar bg-white w-[100%] flex px-[20px] justify-between items-center h-[80px] ">
                <div class="flex items-center gap-[15px]">
                    <h2 class="text-[#000]"> <span class="text-[20px]">Welcome </span> <b class="text-[18px]">
                            Test user</b> </h2>
                </div>
                <div class="flex gap-[15px] items-center">


                    <div class="relative">
                        <div
                            class="w-[18px] absolute right-[0] flex justify-center items-center h-[18px] rounded-full bg-[#D62925] text-[#fff] text-[10px] ">
                            10</div>
                        <img src="../../../assets/icons/notification.svg" alt="">
                    </div>

                    <a href="../Profile/Profile.html" class="flex gap-2 items-center text-[#385C4C] text-[15px] ">
                        <img src="../../../assets/icons/profile.svg" alt="">
                    </a>

                    <a href="../../../Login.html"
                        class="  cursor-pointer flex btn_hover items-center justify-center gap-[10px] bg-[#EB2F06] h-[40px] w-[110px] rounded-[6px] text-white text-[15px]">

                        <img class="w-[24px] h-[24px]" src="../../../assets/icons/logout.svg" alt="">
                    </a>


                </div>
            </div>
            <div class="inner_contant mt-[20px]  w-[100%] ">
                <div class="content_container w-[100%] h-[100%]  bg-white rounded-[10px]">
                    <div
                        class="top_header border-b p-[15px]  border-b-[#E8F0E2] border border-transparent flex justify-between items-center">

                        <h1 class="text-[20px] text-[#000] font-[700]"> Edit Order</h1>


                        <a href="../Order/order.html"
                            class=" cursor-pointer h-[45px] flex px-[20px] items-center gap-[10px] text-[#fff] text-[15px] font-[500] rounded-[5px] bg-[#000]   ">
                            <img src="../../../assets/icons/left-arrow.svg" class="w-[20px]" alt="">
                            Back </a>


                    </div>

                    <div class="form_box p-[15px]">
                        <form action="" class="p-[15px] bg-[rgba(56,92,76,0.04)] ">
                            <div class="grid grid-cols-3 gap-[30px]">
                                <div class="input_box">
                                    <label for="">Customer Name</label>
                                    <input type="text" value="ABC Textiles" class="input"
                                        placeholder="Enter Your Customer Name" name="" id="">
                                </div>
                                <div class="input_box">
                                    <label for="">Order No</label>
                                    <input type="text" readonly class="input disabled" placeholder="ORD1234 " disabled
                                        name="" id="">
                                </div>
                                <div class="input_box">
                                    <label for="">Customer Name</label>
                                    <input type="date" value="" class="input" placeholder="DD-MM-YYYY" name="" id="">
                                </div>
                                <div class="input_box">
                                    <label for="">Broker Name</label>
                                    <input type="text" value="XYZ Textiles" class="input"
                                        placeholder="Enter Your Broker Name" name="" id="">
                                </div>

                                <div class="input_box">
                                    <label for="">Transport Company</label>
                                    <input type="text" value="XYZ PVT.LTD Surat" class="input"
                                        placeholder="Transport Company Name" name="" id="">
                                </div>
                                <div class="input_box">
                                    <label for="">Design No</label>
                                    <input type="text" class="input" value="D1002" placeholder="D1002" name="" id="">
                                </div>
                                <div class="input_box">
                                    <label for="">Item Name</label>
                                    <input type="text" value="Ghagra Choli" class="input"
                                        placeholder="Enter Your Item Name" name="" id="">
                                </div>

                                <div class="input_box">
                                    <label for="">Quantity</label>
                                    <input type="text" value="20.00" class="input" placeholder="00.00" name="" id="">
                                </div>
                                <div class="input_box">
                                    <label for="">Rate</label>
                                    <input type="text" class="input" value="50.0" placeholder="00.00" name="" id="">
                                </div>
                                <div class="input_box">
                                    <label for="">Status</label>
                                    <select name="" class="input" id="">
                                        <option value="">Select Status</option>
                                        <option selected value="">Pending</option>

                                    </select>
                                </div>
                            </div>

                            <div class="flex justify-end">
                                <button type="button"
                                    class="flex create justify-center gap-[10px] cursor-pointer items-center"> Edit
                                    Order
                                    <img src="../../../assets/icons/right-arrow_white.svg" alt="">
                                </button>
                            </div>
                        </form>
                    </div>


                </div>
            </div>
        </div>
    </div>
