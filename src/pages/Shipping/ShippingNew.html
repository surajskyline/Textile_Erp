<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="../../css/style.css">
    <title>Document</title>
</head>

<body id="mainBody" class="bg-[#E8F0E2]">

    <!-- Loader -->
    <div id="loader" class="fixed bg-[#ffffffa0] inset-0 bg-white flex items-center justify-center z-50">
        <div class="w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
    </div>

    <div class="main_container flex">
        <div id="sidebar" class="sidebar l-0 t-0 fixed py-[30px] px-[15px] w-[300px] h-[100vh] bg-[#385C4C]">
            <div class="sidebar_logo flex justify-center">
                <img class="w-[190px]  " src="../../../assets/images/logo.png" alt="">
            </div>

            <ul class="flex flex-col  mt-[50px] gap-[20px]">
                <li>
                    <a href="../Dashboard/Dashboard.html"
                        class="h-[45px] rounded-[10px] bg-[#E3FA7814] flex text-[#fff] gap-[10px] items-center px-[15px]">
                        <img src="../../../assets/icons/dashboard.svg" alt="">
                        <span>Dashboard</span></a>
                </li>
                <li>
                    <a href="../Inventory/Inventory.html"
                        class="h-[45px] rounded-[10px] bg-[#E3FA7814] flex text-[#fff] gap-[10px] items-center px-[15px]">
                        <img src="../../../assets/icons/inventory.svg" alt="">
                        <span>Inventory</span></a>
                </li>
                <li>
                    <a href="../Stock/Stock.html"
                        class="h-[45px] rounded-[10px] bg-[#E3FA7814] flex text-[#fff] gap-[10px] items-center px-[15px]">
                        <img src="../../../assets/icons/stock.svg" alt="">
                        <span>Stock</span></a>
                </li>
                <li class="active">
                    <a href="../Shipping/Shipping.html"
                        class="h-[45px] rounded-[10px] bg-[#E3FA7814] flex text-[#fff] gap-[10px] items-center px-[15px]">
                        <img src="../../../assets/icons/shipping.svg" alt="">
                        <span>Shipping</span></a>
                </li>
                <li class="">
                    <a href="../Message/Message.html"
                        class="h-[45px] rounded-[10px] bg-[#E3FA7814] flex text-[#fff] gap-[10px] items-center px-[15px]">
                        <img src="../../../assets/icons/message.svg" alt="">
                        <span>Message</span></a>
                </li>
            </ul>
        </div>
        <div id="contentArea" class="left_side_content ml-[300px] w-[100%] ">
            <div class="navbar bg-white w-[100%] flex px-[20px] justify-between items-center h-[80px] ">
                <div class="flex items-center gap-[15px]">
                    <button id="collapseToggle"
                        class="w-[50px] cursor-pointer justify-center flex items-center h-[40px] bg-[#46694f] rounded-[6px] ">
                        <img src="../../../assets/icons/left-arrow.svg" class="w-[20px]" alt="">
                    </button>
                    <h2 class="text-[#385C4C]"> <span class="text-[15px]">Branch Office</span> : <b class="text-[18px]">

                            GA
                            Headquarter</b> </h2>
                </div>
                <div class="flex gap-[30px] items-center">

                    <a href="../Profile/Profile.html" class="flex gap-2 items-center text-[#385C4C] text-[15px] ">
                        <img src="../../../assets/icons/profile.svg" alt="">
                        Test User
                    </a>

                    <a href="../../../Login.html"
                        class="  cursor-pointer btn_hover flex items-center justify-center gap-[10px] bg-[#DC3545] h-[40px] w-[130px] rounded-[6px] text-white text-[15px]">
                        Sign-out
                        <img class="w-[24px] h-[24px]" src="../../../assets/icons/logout.svg" alt="">
                    </a>


                </div>
            </div>
            <div class="inner_contant p-[20px]  w-[100%] ">
                <div class="content_container  w-[100%] h-[100%]  bg-white rounded-[10px]">
                    <div
                        class="top_header border-b p-[15px]  border-b-[#E8F0E2] border border-transparent flex justify-between items-center">

                        <h1 class="text-[20px] text-[#385C4C] font-[700]">New Shipping Form
                        </h1>
                        <div class="flex items-center gap-[15px]">


                            <a href="../Shipping/Shipping.html"
                                class="bg-[#000] btn_hover h-[40px] min-w-[100px] cursor-pointer rounded-[6px] text-white flex  items-center justify-evenly text-[15px] font-500">
                                <img src="../../../assets/icons/pagination_arrow.svg" alt="" class=" invert" />

                                Return

                            </a>
                        </div>
                    </div>

                    <div class="form_detail_container p-[15px] ">
                        <form action=""
                            class="Insert_form rounded-[10px] p-[20px] col-span-12 md:col-span-8  bg-[rgba(56,92,76,0.04)]  ">
                            <div class="grid grid-cols-12 gap-[18px]">
                                <div class="input_box col-span-12 md:col-span-3">
                                    <label for="">Date <span class="text-[#DC3545]">*</span></label>
                                    <input type="date" class="input !bg-[#fff]">
                                </div>


                                <div class="input_box col-span-12 md:col-span-3">
                                    <label for="">Booking NO<span class="text-[#DC3545]">*</span> </label>
                                    <input type="text" class="input bg-[#fff]" placeholder="120a3a48949">

                                </div>

                                <div class="input_box col-span-12 md:col-span-3">
                                    <label for="">Location </label>
                                    <input type="text" class="input bg-[#fff]" placeholder="120a3a48949">
                                </div>

                                <div class="input_box col-span-12 md:col-span-3">
                                    <label for="">Catalog</label>
                                    <input type="text" class="input bg-[#fff]" placeholder="Catalog">
                                </div>


                                <div class="input_box col-span-12 md:col-span-3">
                                    <label for="">ETA Date </label>
                                    <input type="date" class="input !bg-[#fff]">
                                </div>


                                <div class="input_box col-span-12 md:col-span-3">
                                    <label for="">Cut-Off Date </label>
                                    <input type="date" class="input !bg-[#fff]">
                                </div>


                                <div class="input_box col-span-12 md:col-span-3">
                                    <label for="">Shipping Date</label>
                                    <input type="date" class="input !bg-[#fff]">
                                </div>

                                <div class="input_box col-span-12 md:col-span-3">
                                    <label for="">Container Quantity</label>
                                    <input type="text" class="input !bg-[#fff]" placeholder="1.00">
                                </div>

                                <div class="input_box col-span-12 md:col-span-3">
                                    <label for="">Container NO</label>
                                    <input type="text" class="input !bg-[#fff]" placeholder="451SW74WV4F98H7Y">
                                </div>

                                <div class="input_box col-span-12 md:col-span-3">
                                    <label for="">Seal NO</label>
                                    <input type="text" class="input !bg-[#fff]" placeholder="120a3a48949">
                                </div>


                                <div class="input_box col-span-12 md:col-span-3">
                                    <label for="">Total Weight</label>
                                    <input type="text" class="input !bg-[#fff]" placeholder="50">
                                </div>

                                <div class="input_box col-span-12 md:col-span-3">
                                    <label for="">Destination</label>
                                    <input type="text" class="input !bg-[#fff]" placeholder="india">
                                </div>

                                <div class="input_box col-span-12 md:col-span-6">
                                    <label for="">Memo</label>
                                    <textarea name="" class="input bg-[#fff]  min-h-[120px]"
                                        placeholder="Type your Memo here." id=""></textarea>
                                </div>


                                <div class="input_box mb-[10px] col-span-12 mt-[20px] md:col-span-12">
                                    <div class="button_box flex justify-end gap-[15px]">
                                        <button
                                            class="cancel cursor-pointer btn_hover flex items-center !px-[15px] gap-[10px]">
                                            Cancel
                                        </button>
                                        <button class="create cursor-pointer btn_hover">Create</button>
                                    </div>
                                </div>
                            </div>

                        </form>
                    </div>











                </div>
            </div>
        </div>
    </div>

</body>
<script src="../../js/main.js"></script>

</html>
